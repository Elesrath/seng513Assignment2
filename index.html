<!DOCTYPE html>
<html lang="en-CA">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="logic.js"></script>
    </head>
    <body>
        <div class="centered">
            <h1 class="centeredText">I'm a calculator!</h1>
            <table>
                <tr>
                    <td colspan="4" class="textBoxNoFill" id="prevCommand"></td>
                </tr>
                <tr>
                    <td colspan="4" class="textBox" id="input">0</td>
                </tr>
                <tr>
                    <td>
                        <button onclick="inputButton(this.innerText)">(</button>
                    </td>
                    <td>
                        <button onclick="inputButton(this.innerText)">)</button>
                    </td>
                    <td colspan="2">
                        <button class="doubleWidth" onclick="clearAll()">C</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="inputButton(this.innerText)">7</button>
                    </td>
                    <td>
                        <button onclick="inputButton(this.innerText)">8</button>
                    </td>
                    <td>
                        <button onclick="inputButton(this.innerText)">9</button>
                    </td>
                    <td>
                        <button onclick="inputButton(this.innerText)">/</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="inputButton(this.innerText)">4</button>
                    </td>
                    <td>
                        <button onclick="inputButton(this.innerText)">5</button>
                    </td>
                    <td>
                        <button onclick="inputButton(this.innerText)">6</button>
                    </td>
                    <td>
                        <button onclick="inputButton(this.innerText)">*</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="inputButton(this.innerText)">1</button>
                    </td>
                    <td>
                        <button onclick="inputButton(this.innerText)">2</button>
                    </td>
                    <td>
                        <button onclick="inputButton(this.innerText)">3</button>
                    </td>
                    <td>
                        <button onclick="inputButton(this.innerText)">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="inputButton(this.innerText)">0</button>
                    </td>
                    <td>
                        <button onclick="inputButton(this.innerText)">.</button>
                    </td>
                    <td>
                        <button onclick="compute()">=</button>
                    </td>
                    <td>
                        <button onclick="inputButton(this.innerText)">+</button>
                    </td>
                </tr>
            </table>
            <div class="centeredText">
                SENG 513 Assignment 2<br>
                Made by Jeffrey Rude<br>
                Winter 2019<br>
            </div>
        </div>
    </body>
</html>
