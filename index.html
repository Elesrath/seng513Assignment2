<!DOCTYPE html>
<html lang="en-CA">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="logic.js"></script>
    </head>
    <body>
        <h1>I'm a calculator!</h1>
        <div class="centered">
            <table>
                <tr>
                    <td colspan="4" class="textBoxNoFill" id="prevCommand"></td>
                </tr>
                <tr>
                    <td colspan="4" class="textBox" id="input">0</td>
                </tr>
                <tr>
                    <td>
                        <button id="lBracketButton" onclick="inputButton(this.innerText)">(</button>
                    </td>
                    <td>
                        <button id="rBracketButton" onclick="inputButton(this.innerText)">)</button>
                    </td>
                    <td colspan="2">
                        <button class="doubleWidth" id="cButton" onclick="clearAll()">C</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="7Button" onclick="inputButton(this.innerText)">7</button>
                    </td>
                    <td>
                        <button id="8Button" onclick="inputButton(this.innerText)">8</button>
                    </td>
                    <td>
                        <button id="9Button" onclick="inputButton(this.innerText)">9</button>
                    </td>
                    <td>
                        <button id="divideButton" onclick="inputButton(this.innerText)">/</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="4Button" onclick="inputButton(this.innerText)">4</button>
                    </td>
                    <td>
                        <button id="5Button" onclick="inputButton(this.innerText)">5</button>
                    </td>
                    <td>
                        <button id="6Button" onclick="inputButton(this.innerText)">6</button>
                    </td>
                    <td>
                        <button id="multiplyButton" onclick="inputButton(this.innerText)">*</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="1Button" onclick="inputButton(this.innerText)">1</button>
                    </td>
                    <td>
                        <button id="2Button" onclick="inputButton(this.innerText)">2</button>
                    </td>
                    <td>
                        <button id="3Button" onclick="inputButton(this.innerText)">3</button>
                    </td>
                    <td>
                        <button id="subtractButton" onclick="inputButton(this.innerText)">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="0Button" onclick="inputButton(this.innerText)">0</button>
                    </td>
                    <td>
                        <button id="decimalButton" onclick="inputButton(this.innerText)">.</button>
                    </td>
                    <td>
                        <button id="equalsButton" onclick="compute()">=</button>
                    </td>
                    <td>
                        <button id="additionButton" onclick="inputButton(this.innerText)">+</button>
                    </td>
                </tr>
            </table>
        </div>
        SENG 513 Assignment 1<br>
        Made by Jeffrey Rude<br>
        Winter 2019<br>
    </body>
</html>
