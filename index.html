<!DOCTYPE html>
<html lang="en-CA">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>This will be a calculator</h1>
        <div class="centered">
            <table>
                <tr>
                    <td colspan="4" class="textBoxNoFill">Display Command</td>
                </tr>
                <tr>
                    <td colspan="4" class="textBox">Display Result/Input</td>
                </tr>
                <tr>
                    <td>
                        <button>(</button>
                    </td>
                    <td>
                        <button>)</button>
                    </td>
                    <td colspan="2">
                        <button class="doubleWidth">C</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>7</button>
                    </td>
                    <td>
                        <button>8</button>
                    </td>
                    <td>
                        <button>9</button>
                    </td>
                    <td>
                        <button>/</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>4</button>
                    </td>
                    <td>
                        <button>5</button>
                    </td>
                    <td>
                        <button>6</button>
                    </td>
                    <td>
                        <button>X</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>1</button>
                    </td>
                    <td>
                        <button>2</button>
                    </td>
                    <td>
                        <button>3</button>
                    </td>
                    <td>
                        <button>-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>0</button>
                    </td>
                    <td>
                        <button>.</button>
                    </td>
                    <td>
                        <button>=</button>
                    </td>
                    <td>
                        <button>+</button>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
